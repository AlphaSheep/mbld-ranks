services:

  mbld-ranks-etl:
    build: ./etl
    restart: always
    env_file: ./etl/.env
    volumes:
      - ./data:/data

  mbld-ranks-api:
    build: ./api
    restart: always
    env_file: ./api/.env
    ports:
      - "8000:8000"
    volumes:
      - ./data:/data
    networks:
      - mbld-ranks-network

  mbld-ranks-web:
    build: ./web
    restart: always
    env_file: ./web/.env
    ports:
      - "3000:3000"
    volumes:
      - ./data:/data
    networks:
      - mbld-ranks-network

networks:
  mbld-ranks-network:
    driver: bridge
